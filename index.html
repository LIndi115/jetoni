<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herolind - Portofolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
            transition: 0.3s;
        }
        .dark-mode {
            background: #1a1a1a;
            color: white;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            transition: 0.3s;
        }
        .dark-mode .card {
            background: #2d2d2d;
            color: white;
        }
        h1 { color: #00796b; margin-bottom: 10px; font-size: 32px; }
        .dark-mode h1 { color: #4db6ac; }
        p { color: #5f6368; line-height: 1.6; font-size: 18px; }
        .dark-mode p { color: #ccc; }
        .buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.2s;
        }
        .btn-wa { background: #25d366; color: white; }
        .btn-wa:hover { background: #128c7e; transform: scale(1.02); }
        .btn-theme { background: transparent; border: 2px solid #00796b; color: #00796b; }
        .dark-mode .btn-theme { border-color: #4db6ac; color: #4db6ac; }
        .btn-theme:hover { background: rgba(0, 121, 107, 0.1); }
    </style>
</head>
<body>

    <div class="card">
        <h1>Herolind - Web Developer</h1>
        <p>Mirësevini! Unë krijoj faqe moderne dhe interaktive duke përdorur Linux Mint. Ky është projekti im i parë i gatshëm për klientë.</p>
        
        <div class="buttons">
            <button class="btn-wa" onclick="kontakto()">Më Kontakto në WhatsApp</button>
            <button class="btn-theme" onclick="toggleDark()">Ndrysho Temën</button>
        </div>
    </div>

    <script>
        function kontakto() {
            // NDRYSHO NUMRIN TËND KËTU (p.sh. 38344123456)
            let numri = "38344123456"; 
            let mesazhi = "Përshëndetje Herolind, e pashë faqen tënde dhe dëshiroj të bisedojmë!";
            window.open("https://wa.me/" + numri + "?text=" + encodeURIComponent(mesazhi), "_blank");
        }

        function toggleDark() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
