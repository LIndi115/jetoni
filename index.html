<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herolind Smajli - Kontakt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
        }
        .profili {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #25d366;
            margin-bottom: 20px;
        }
        h1 { color: #333; margin-bottom: 5px; font-size: 26px; }
        p { color: #666; font-size: 16px; margin-bottom: 25px; line-height: 1.5; font-weight: bold; }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            display: block;
        }

        .btn-wa { background: #25d366; } /* Ngjyra e WhatsApp */
        .btn-wa:hover { background: #128c7e; transform: scale(1.03); }

        .btn-viber { background: #7360f2; } /* Ngjyra e Viber */
        .btn-viber:hover { background: #5949d6; transform: scale(1.03); }
    </style>
</head>
<body>

    <div class="card">
        <img src="foto.jpg" alt="Herolind Smajli" class="profili">
        
        <h1>HEROLIND SMAJLI</h1>
        <p>KONTAKTI IM ZYRTAR NE WHATSAPP EDHE VIBER. KLIKO MBI BUTONAT PER TE ME SHTUAR NE KONTAKTE.</p>
        
        <div class="buttons-container">
            <a href="https://wa.me/38344410456" target="_blank" class="btn btn-wa">Më shto në WhatsApp</a>
            
            <a href="viber://add?number=38344410456" class="btn btn-viber">Më shto në Viber</a>
        </div>
    </div>

</body>
</html>
