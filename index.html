<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herolind Smajli - UEFA B Coach</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: #121212; 
            color: white; 
        }
        .card { 
            background: #1e1e1e; 
            padding: 40px 30px; 
            border-radius: 25px; 
            text-align: center; 
            max-width: 350px; 
            border: 2px solid #d4af37; /* Ngjyrë ari për licencën */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .profili { 
            width: 160px; 
            height: 160px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid #d4af37; 
            margin-bottom: 20px; 
        }
        h1 { 
            margin: 10px 0 5px 0; 
            font-size: 26px; 
            color: #ffffff; 
            letter-spacing: 1px;
        }
        .badge { 
            background: #d4af37; 
            color: #000; 
            padding: 6px 20px; 
            border-radius: 50px; 
            font-weight: 800; 
            font-size: 13px; 
            display: inline-block; 
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p { 
            color: #bbbbbb; 
            font-size: 17px; 
            line-height: 1.6; 
            margin-bottom: 30px;
        }
        .btn-wa { 
            background: #25d366; 
            color: white; 
            padding: 16px 20px; 
            border-radius: 12px; 
            text-decoration: none; 
            display: block; 
            font-weight: bold; 
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        .btn-wa:hover { 
            background: #1ebc5a; 
            transform: translateY(-3px); 
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="foto.jpg" alt="Herolind Smajli" class="profili">
        
        <h1>Herolind Smajli</h1>
        <div class="badge">Trajner i Licencuar UEFA B</div>
        
        <p>Specialist në zhvillimin e teknikës dhe taktikës së futbollit. I përkushtuar në rritjen e talenteve të reja.</p>
        
        <a href="https://wa.me/38344410456" target="_blank" class="btn-wa">Më kontakto për bashkëpunim</a>
    </div>

</body>
</html>
